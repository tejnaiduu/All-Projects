<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommendation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📚 Course Recommendation System</h1>
        
        <!-- Form to enter Course Name -->
        <form id="recommendation-form">
            <label for="course_name">Enter Course Name:</label>
            <input type="text" id="course_name" name="course_name" placeholder="Type a course..." required>
            <button type="submit">🔍 Find Courses</button>
        </form>

        <div id="error-message" class="error"></div>
        
        <h2>🎓 Recommended Courses:</h2>
        <ul id="recommended-courses"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
